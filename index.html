<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üêæ Ajude um Pet Perdido</title>
  <style>
    body{margin:0;padding:0;font-family:Arial;background:#E8F5E9;}
    header{background:#C8E6C9;color:#2E7D32;padding:15px;text-align:center;font-size:24px;font-weight:bold;}
    nav{text-align:center;padding:10px;background:#2E7D32;}
    nav a{color:white;margin:0 10px;text-decoration:none;font-weight:bold;}
    #map{height:80vh;width:100%;}
    .btn-detalhe{
      display:inline-block;
      margin-top:8px;
      padding:6px 12px;
      background:#2E7D32;
      color:white;
      text-decoration:none;
      border-radius:4px;
      font-weight:bold;
    }
    .btn-detalhe:hover{background:#1B5E20;}
  </style>
</head>
<body>
  <header>üêæ Ajude um Pet Perdido</header>
  <nav>
    <a href="index.html">In√≠cio</a>
    <a href="cadastro.html">Cadastrar Pet</a>
    <a href="lista.html">Lista de Pets</a>
    <a href="mapa.html">Mapa</a>
  </nav>
  <div id="map"></div>

  <!-- Carregar API do Google Maps -->
  <script src="https://maps.googleapis.com/maps/api/js?key=SUA_API_KEY&callback=initMap" async defer></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    const supabaseClient = supabase.createClient(
      "https://ijzkiooyisfdmbmdjmso.supabase.co",
      "sb_publishable_OTMLQWCUsgMZSuRALOk--g_EVe657MT"
    );

    async function initMap() {
      const map = new google.maps.Map(document.getElementById("map"), {
        center: { lat: -14.235, lng: -51.9253 },
        zoom: 4
      });

      const { data, error } = await supabaseClient
        .from("pets")
        .select("*")
        .order("id", { ascending: true });

      if (error) { console.error("Erro ao carregar pets:", error); return; }
      if (!data || data.length === 0) { console.log("Nenhum pet cadastrado."); return; }

      const bounds = new google.maps.LatLngBounds();

      data.forEach(pet => {
        const lat = parseFloat(pet.latitude);
        const lng = parseFloat(pet.longitude);
        if (!isNaN(lat) && !isNaN(lng)) {
          bounds.extend({ lat, lng });

          const iconUrl = pet.status === "encontrado"
            ? "http://maps.google.com/mapfiles/ms/icons/green-dot.png"
            : "http://maps.google.com/mapfiles/ms/icons/red-dot.png";

          const marker = new google.maps.Marker({
            position: { lat, lng },
            map,
            icon: iconUrl
          });

          const content = `
            <h3>${pet.nome}</h3>
            <img src="${pet.foto}" alt="Foto de ${pet.nome}"
                 style="width:150px;height:150px;object-fit:cover;border-radius:8px;margin:5px 0;">
            <p><b>Status:</b> ${pet.status}</p>
            <p><b>Contato:</b> ${pet.contato || "N√£o informado"}</p>
            <a href="detalhe.html?id=${pet.id}" class="btn-detalhe">üîç Ver detalhes</a>
          `;

          const infoWindow = new google.maps.InfoWindow({
            content: content
          });

          // üëâ abre automaticamente apenas se o pet estiver perdido
          if (pet.status === "perdido") {
            infoWindow.open(map, marker);
          }

          // mant√©m o clique funcionando para todos
          marker.addListener("click", () => {
            infoWindow.open(map, marker);
          });
        }
      });

      map.fitBounds(bounds);
    }
  </script>
</body>
</html>
