<script>
  async function carregarPets() {
    const { data, error } = await supabaseClient
      .from("pets")
      .select("*")
      .order("id", { ascending: true });

    if (error) {
      console.error("Erro ao carregar pets:", error);
      return;
    }
    if (!data || data.length === 0) {
      console.log("Nenhum pet cadastrado.");
      return;
    }

    const bounds = [];

    data.forEach(pet => {
      console.log("Pet recebido:", pet); // ğŸ‘ˆ debug

      const lat = parseFloat(pet.latitude);
      const lng = parseFloat(pet.longitude);

      // ğŸ‘‰ Se nÃ£o houver coordenadas vÃ¡lidas, pula
      if (isNaN(lat) || isNaN(lng)) {
        console.warn("Pet ignorado por coordenadas invÃ¡lidas:", pet.nome, pet.latitude, pet.longitude);
        return;
      }

      bounds.push([lat, lng]);

      // ğŸ‘‰ Usa valores padrÃ£o se faltar foto ou nome
      const foto = pet.foto || "https://via.placeholder.com/150?text=Sem+Foto";
      const nome = pet.nome || "Pet sem nome";
      const borderColor = pet.status === "encontrado" ? "green" : "red";

      // ğŸ‘‰ Ãcone com miniatura + nome abaixo
      const iconHtml = `
        <div style="text-align:center;">
          <div style="
            width:50px;
            height:50px;
            border-radius:50%;
            overflow:hidden;
            border:3px solid ${borderColor};
            box-shadow:0 0 5px rgba(0,0,0,0.5);
            margin:0 auto;
          ">
            <img src="${foto}" alt="${nome}" 
                 style="width:100%;height:100%;object-fit:cover;">
          </div>
          <div style="
            font-size:12px;
            color:#fff;
            font-weight:bold;
            margin-top:4px;
            background:rgba(0,0,0,0.5);
            padding:2px 4px;
            border-radius:4px;
            display:inline-block;
          ">
            ${nome}
          </div>
        </div>
      `;

      const icon = L.divIcon({
        html: iconHtml,
        className: "custom-pet-icon",
        iconSize: [50, 70],
        iconAnchor: [25, 70],
        popupAnchor: [0, -70]
      });

      const marker = L.marker([lat, lng], { icon }).addTo(map);

      const popupContent = `
        <h3>${nome}</h3>
        <img src="${foto}" alt="Foto de ${nome}"
             style="width:150px;height:150px;object-fit:cover;border-radius:8px;margin:5px 0;">
        <p><b>Status:</b> ${pet.status || "NÃ£o informado"}</p>
        <p><b>Contato:</b> ${pet.contato || "NÃ£o informado"}</p>
        <a href="detalhe.html?id=${pet.id}" class="btn-detalhe">ğŸ” Ver detalhes</a>
      `;

      marker.bindPopup(popupContent);
    });

    if (bounds.length > 0) {
      map.fitBounds(bounds);
    }
  }

  carregarPets();
</script>
