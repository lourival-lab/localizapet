<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üêæ Ajude um Pet Perdido</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
  <style>
    body{margin:0;padding:0;font-family:Arial;background:#E8F5E9;}
    header{background:#C8E6C9;color:#2E7D32;padding:15px;text-align:center;font-size:24px;font-weight:bold;}
    nav{text-align:center;padding:10px;background:#2E7D32;}
    nav a{color:white;margin:0 10px;text-decoration:none;font-weight:bold;}
    #map{height:80vh;width:100%;}
  </style>
</head>
<body>
  <header>üêæ Ajude um Pet Perdido</header>
  <nav>
    <a href="index.html">In√≠cio</a>
    <a href="cadastro.html">Cadastrar Pet</a>
    <a href="lista.html">Lista de Pets</a>
    <a href="mapa.html">Mapa</a>
  </nav>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    const map = L.map('map').setView([-14.235, -51.9253], 4);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '¬© OpenStreetMap contributors'
    }).addTo(map);

    const supabaseClient = supabase.createClient(
      "https://ijzkiooyisfdmbmdjmso.supabase.co",
      "sb_publishable_OTMLQWCUsgMZSuRALOk--g_EVe657MT"
    );

    async function carregarPets() {
      // Busca os pets em ordem de cadastro
      const { data, error } = await supabaseClient.from("pets").select("*").order("id", { ascending: true });
      if (error) { console.error("Erro ao carregar pets:", error); return; }
      if (!data || data.length === 0) { console.log("Nenhum pet cadastrado."); return; }

      data.forEach(pet => {
        const lat = parseFloat(pet.latitude);
        const lng = parseFloat(pet.longitude);
        if (!isNaN(lat) && !isNaN(lng)) {
          const icon = L.icon({
            iconUrl: pet.status === "encontrado"
              ? "https://maps.google.com/mapfiles/ms/icons/green-dot.png"
              : "https://maps.google.com/mapfiles/ms/icons/red-dot.png",
            iconSize: [32, 32],
            iconAnchor: [16, 32],
            popupAnchor: [0, -32]
          });

          const marker = L.marker([lat, lng], { icon }).addTo(map)
           .bindPopup(`
  <h3>${pet.nome}</h3>
  <img src="${pet.foto}" alt="Foto de ${pet.nome}"
       style="width:150px;height:150px;object-fit:cover;border-radius:8px;margin:5px 0;">
  <p><b>Status:</b> ${pet.status}</p>
  <p><b>Contato:</b> ${pet.contato || "N√£o informado"}</p>
`);
          // Se for o √∫ltimo pet cadastrado, centraliza e abre o popup
          if (pet.id === data[data.length - 1].id) {
            map.setView([lat, lng], 14); // centraliza no √∫ltimo pet
            marker.openPopup();          // abre o popup automaticamente
          }
        }
      });
    }

    carregarPets();
  </script>
</body>
</html>
