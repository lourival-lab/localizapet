<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>üêæ Localiza Pet</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #E8F5E9;
      margin: 0;
      padding: 0;
    }
    header {
      background: #C8E6C9;
      color: #2E7D32;
      padding: 15px;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
    }
    nav {
      text-align: center;
      padding: 10px;
      background: #2E7D32;
    }
    nav a {
      color: white;
      margin: 0 10px;
      text-decoration: none;
      font-weight: bold;
    }
    #map {
      height: 80vh;
      width: 100%;
    }
    .leaflet-marker-icon {
      border-radius: 50%;
      border: 2px solid #2E7D32;
    }
  </style>
</head>
<body>
  <header>üê∂ LOCALIZAPET üê±</header>
  <nav>
    <a href="lista.html">Lista</a>
    <a href="cadastro.html">Cadastrar Pet</a>
    <a href="mapa.html">Mapa de Pet</a>
  </nav>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    const supabaseClient = supabase.createClient(
      "https://ijzkiooyisfdmbmdjmso.supabase.co",
      "sb_publishable_OTMLQWCUsgMZSuRALOk--g_EVe657MT"
    );

    const map = L.map('map').setView([-27.0, -49.3], 10);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '¬© OpenStreetMap'
    }).addTo(map);

    async function carregarPets() {
      const { data: pets, error } = await supabaseClient
        .from("pets")
        .select("*");

      if (error) {
        console.error(error);
        return;
      }

      pets.forEach(pet => {
        if (pet.latitude && pet.longitude) {
          // garantir que a foto seja uma URL v√°lida
          const fotoUrl = pet.foto && pet.foto.startsWith("http")
            ? pet.foto
            : "img/pet-placeholder.png";

          const petIcon = L.icon({
            iconUrl: fotoUrl,
            iconSize: [50, 50],
            className: 'pet-icon'
          });

          const marker = L.marker([pet.latitude, pet.longitude], { icon: petIcon }).addTo(map);

          marker.bindPopup(`
            <b>${pet.nome}</b><br>
            ${pet.tipo || "N√£o informado"}<br>
            Status: ${pet.status}<br>
            <img src="${fotoUrl}" width="100"><br>
            <a href="detalhe.html?id=${pet.id}">Ver detalhes</a>
          `);
        }
      });
    }

    carregarPets();
  </script>
</body>
</html>
