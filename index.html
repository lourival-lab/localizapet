<script>
  async function carregarPets() {
    const { data, error } = await supabaseClient
      .from("pets")
      .select("*")
      .order("id", { ascending: true });

    if (error) { console.error("Erro ao carregar pets:", error); return; }
    if (!data || data.length === 0) { console.log("Nenhum pet cadastrado."); return; }

    const bounds = [];

    data.forEach(pet => {
      const lat = parseFloat(pet.latitude);
      const lng = parseFloat(pet.longitude);
      if (!isNaN(lat) && !isNaN(lng)) {
        bounds.push([lat, lng]);

        // üëâ √çcone personalizado com miniatura da foto
        const icon = L.icon({
          iconUrl: pet.foto, // usa a foto do pet como √≠cone
          iconSize: [50, 50], // tamanho da miniatura
          iconAnchor: [25, 25], // centraliza o √≠cone
          popupAnchor: [0, -25] // posi√ß√£o do popup em rela√ß√£o ao √≠cone
        });

        const marker = L.marker([lat, lng], { icon }).addTo(map);

        const popupContent = `
          <h3>${pet.nome}</h3>
          <img src="${pet.foto}" alt="Foto de ${pet.nome}"
               style="width:150px;height:150px;object-fit:cover;border-radius:8px;margin:5px 0;">
          <p><b>Status:</b> ${pet.status}</p>
          <p><b>Contato:</b> ${pet.contato || "N√£o informado"}</p>
          <a href="detalhe.html?id=${pet.id}" class="btn-detalhe">üîç Ver detalhes</a>
        `;

        // üëâ popup abre ao clicar na miniatura
        marker.bindPopup(popupContent);
      }
    });

    if (bounds.length > 0) {
      map.fitBounds(bounds);
    }
  }

  carregarPets();
</script>
