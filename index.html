<script>
  async function carregarPets() {
    const { data, error } = await supabaseClient
      .from("pets")
      .select("*");

    if (error) {
      console.error("Erro ao carregar pets:", error);
      return;
    }

    if (!data || data.length === 0) {
      console.log("Nenhum pet cadastrado.");
      return;
    }

    const bounds = [];

    data.forEach(pet => {
      // üëâ Log para depura√ß√£o
      console.log("Pet recebido:", pet);

      // For√ßa convers√£o para n√∫mero e remove espa√ßos
      const lat = pet.latitude ? Number(String(pet.latitude).trim()) : null;
      const lng = pet.longitude ? Number(String(pet.longitude).trim()) : null;

      if (lat === null || lng === null || isNaN(lat) || isNaN(lng)) {
        console.warn("Coordenadas inv√°lidas para pet:", pet);
        return;
      }

      bounds.push([lat, lng]);

      const foto = pet.foto || "https://via.placeholder.com/150?text=Sem+Foto";
      const nome = pet.nome || "Pet sem nome";
      const borderColor = pet.status === "encontrado" ? "green" : "red";

      const iconHtml = `
        <div style="text-align:center;">
          <div style="
            width:50px;height:50px;border-radius:50%;
            overflow:hidden;border:3px solid ${borderColor};
            box-shadow:0 0 5px rgba(0,0,0,0.5);margin:0 auto;
          ">
            <img src="${foto}" alt="${nome}" style="width:100%;height:100%;object-fit:cover;">
          </div>
          <div style="
            font-size:12px;color:#fff;font-weight:bold;margin-top:4px;
            background:rgba(0,0,0,0.5);padding:2px 4px;border-radius:4px;
            display:inline-block;
          ">
            ${nome}
          </div>
        </div>
      `;

      const icon = L.divIcon({
        html: iconHtml,
        className: "custom-pet-icon",
        iconSize: [50, 70],
        iconAnchor: [25, 70],
        popupAnchor: [0, -70]
      });

      const marker = L.marker([lat, lng], { icon }).addTo(map);

      marker.bindPopup(`
        <h3>${nome}</h3>
        <img src="${foto}" alt="Foto de ${nome}"
             style="width:150px;height:150px;object-fit:cover;border-radius:8px;margin:5px 0;">
        <p><b>Status:</b> ${pet.status || "N√£o informado"}</p>
        <p><b>Contato:</b> ${pet.contato || "N√£o informado"}</p>
        <a href="detalhe.html?id=${pet.id}" class="btn-detalhe">üîç Ver detalhes</a>
      `);
    });

    if (bounds.length > 0) {
      map.fitBounds(bounds);
    }
  }

  carregarPets();
</script>
