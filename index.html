<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üêæ LocalizaPet - In√≠cio</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
  <style>
    body { font-family: Arial, sans-serif; background:#E8F5E9; margin:0; padding:0; }
    header { background:#C8E6C9; color:#2E7D32; padding:15px; text-align:center; font-size:24px; font-weight:bold; }
    nav { text-align:center; padding:10px; background:#2E7D32; }
    nav a { color:white; margin:0 10px; text-decoration:none; font-weight:bold; }
    #map { height: 90vh; width: 100%; }
    .btn-detalhe {
      display:inline-block;
      margin-top:8px;
      padding:6px 12px;
      background:#2E7D32;
      color:white;
      border:none;
      border-radius:4px;
      font-weight:bold;
      cursor:pointer;
      text-decoration:none;
    }
    .btn-detalhe:hover { background:#1B5E20; }
    /* marcador redondo */
    .leaflet-div-icon {
      border-radius: 50%;
      overflow: hidden;
      box-shadow: 0 0 5px rgba(0,0,0,0.5);
      border: 2px solid white;
    }
    .leaflet-div-icon img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }
  </style>
</head>
<body>
  <header>üêæ LocalizaPet</header>
  <nav>
    <a href="index.html">In√≠cio</a>
    <a href="cadastro.html">Cadastrar Pet</a>
    <a href="lista.html">Lista de Pets</a>
    <a href="mapa.html">Mapa</a>
  </nav>

  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    const supabaseClient = supabase.createClient(
      "https://ijzkiooyisfdmbmdjmso.supabase.co",
      "sb_publishable_OTMLQWCUsgMZSuRALOk--g_EVe657MT"
    );

    document.addEventListener("DOMContentLoaded", () => {
      const map = L.map('map').setView([-14.235, -51.9253], 4);
      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '¬© OpenStreetMap contributors'
      }).addTo(map);

      async function carregarPets() {
        const { data, error } = await supabaseClient
          .from("pets")
          .select("*")
          .order("id", { ascending: false })
          .limit(10);

        if (error) {
          console.error("Erro ao carregar pets:", error);
          return;
        }

        if (!data || data.length === 0) {
          console.log("Nenhum pet cadastrado.");
          return;
        }

        data.forEach(pet => {
          const lat = parseFloat(pet.latitude);
          const lng = parseFloat(pet.longitude);
          if (!isNaN(lat) && !isNaN(lng)) {
            // marcador com miniatura
            const petIcon = L.divIcon({
              html: `<img src="${pet.foto}" alt="${pet.nome}">`,
              className: "", 
              iconSize: [50, 50],
              iconAnchor: [25, 50],
              popupAnchor: [0, -50]
            });

            L.marker([lat, lng], { icon: petIcon }).addTo(map)
              .bindPopup(`
                <div style="text-align:center;">
                  <h3>${pet.nome}</h3>
                  <img src="${pet.foto}" alt="Foto de ${pet.nome}"
                       style="max-width:200px; max-height:200px; object-fit:cover; border-radius:8px; margin:5px auto; display:block;">
                  <p><b>Status:</b> ${pet.status}</p>
                  <p><b>Contato:</b> ${pet.contato || "N√£o informado"}</p>
                  <a class="btn-detalhe" href="detalhe.html?id=${pet.id}">üîç Ver detalhes</a>
                </div>
              `);
          }
        });
      }

      carregarPets();
    });
  </script>
</body>
</html>
