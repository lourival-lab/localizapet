<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üêæ Ajude um Pet Perdido</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
  <style>
    body{margin:0;padding:0;font-family:Arial;background:#E8F5E9;}
    header{background:#C8E6C9;color:#2E7D32;padding:15px;text-align:center;font-size:24px;font-weight:bold;}
    nav{text-align:center;padding:10px;background:#2E7D32;}
    nav a{color:white;margin:0 10px;text-decoration:none;font-weight:bold;}
    #map{height:80vh;width:100%;}
    .btn-detalhe{
      display:inline-block;
      margin-top:8px;
      padding:6px 12px;
      background:#2E7D32;
      color:white;
      text-decoration:none;
      border-radius:4px;
      font-weight:bold;
    }
    .btn-detalhe:hover{background:#1B5E20;}
  </style>
</head>
<body>
  <header>üêæ Ajude um Pet Perdido</header>
  <nav>
    <a href="index.html">In√≠cio</a>
    <a href="cadastro.html">Cadastrar Pet</a>
    <a href="lista.html">Lista de Pets</a>
    <a href="mapa.html">Mapa</a>
  </nav>
  <div id="map"></div>

  <!-- Scripts externos -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <script>
    // 1. Inicializa o mapa
    const map = L.map('map').setView([-14.235, -51.9253], 4);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '¬© OpenStreetMap contributors'
    }).addTo(map);

    // 2. Inicializa o cliente Supabase
    const supabaseClient = supabase.createClient(
      "https://ijzkiooyisfdmbmdjmso.supabase.co",
      "sb-publishable_OTMLQWCUsgMZSuRALOk--g_EVe657MT"
    );

    // 3. Fun√ß√£o para carregar pets
    async function carregarPets() {
      const { data, error } = await supabaseClient
        .from("pets")
        .select("*");

      if (error) {
        console.error("Erro ao carregar pets:", error);
        return;
      }

      if (!data || data.length === 0) {
        console.log("Nenhum pet cadastrado.");
        return;
      }

      const bounds = [];

      data.forEach(pet => {
        console.log("Pet recebido:", pet);

        // Convers√£o robusta das coordenadas
        const lat = pet.latitude ? Number(String(pet.latitude).trim()) : null;
        const lng = pet.longitude ? Number(String(pet.longitude).trim()) : null;

        if (lat === null || lng === null || isNaN(lat) || isNaN(lng)) {
          console.warn("Coordenadas inv√°lidas para pet:", pet);
          return;
        }

        bounds.push([lat, lng]);

        const foto = pet.foto || "https://via.placeholder.com/150?text=Sem+Foto";
        const nome = pet.nome || "Pet sem nome";
        const borderColor = pet.status === "encontrado" ? "green" : "red";

        const iconHtml = `
          <div style="text-align:center;">
            <div style="
              width:50px;height:50px;border-radius:50%;
              overflow:hidden;border:3px solid ${borderColor};
              box-shadow:0 0 5px rgba(0,0,0,0.5);margin:0 auto;
            ">
              <img src="${foto}" alt="${nome}" style="width:100%;height:100%;object-fit:cover;">
            </div>
            <div style="
              font-size:12px;color:#fff;font-weight:bold;margin-top:4px;
              background:rgba(0,0,0,0.5);padding:2px 4px;border-radius:4px;
              display:inline-block;
            ">
              ${nome}
            </div>
          </div>
        `;

        const icon = L.divIcon({
          html: iconHtml,
          className: "custom-pet-icon",
          iconSize: [50, 70],
          iconAnchor: [25, 70],
          popupAnchor: [0, -70]
        });

        const marker = L.marker([lat, lng], { icon }).addTo(map);

        marker.bindPopup(`
          <h3>${nome}</h3>
          <img src="${foto}" alt="Foto de ${nome}"
               style="width:150px;height:150px;object-fit:cover;border-radius:8px;margin:5px 0;">
          <p><b>Status:</b> ${pet.status || "N√£o informado"}</p>
          <p><b>Contato:</b> ${pet.contato || "N√£o informado"}</p>
          <a href="detalhe.html?id=${pet.id}" class="btn-detalhe">üîç Ver detalhes</a>
        `);
      });

      if (bounds.length > 0) {
        map.fitBounds(bounds);
      }
    }

    // 4. Executa a fun√ß√£o ao carregar a p√°gina
    carregarPets();

    // 5. Centraliza no usu√°rio (opcional)
    if (navigator.geolocation) {
      navigator.geolocation.getCurrentPosition(pos => {
        map.setView([pos.coords.latitude, pos.coords.longitude], 14);
      });
    }
  </script>
</body>
</html>
