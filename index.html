<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üêæ LocalizaPet - In√≠cio</title>
  <style>
    body { font-family: Arial, sans-serif; background:#E8F5E9; margin:0; padding:0; }
    header { background:#C8E6C9; color:#2E7D32; padding:15px; text-align:center; font-size:24px; font-weight:bold; }
    nav { text-align:center; padding:10px; background:#2E7D32; }
    nav a { color:white; margin:0 10px; text-decoration:none; font-weight:bold; }
    .container { max-width:800px; margin:20px auto; background:#fff; padding:20px; border-radius:8px; box-shadow:0 2px 6px rgba(0,0,0,0.2); }
    h2 { color:#2E7D32; }
    .pet-card { border-bottom:1px solid #ddd; padding:10px 0; }
    .pet-card img { width:120px; height:120px; object-fit:cover; border-radius:8px; margin-right:10px; }
    .pet-info { display:flex; align-items:center; }
    .btn-detalhe { display:inline-block; margin-top:8px; padding:6px 12px; background:#2E7D32; color:white; border:none; border-radius:4px; font-weight:bold; cursor:pointer; text-decoration:none; }
    .btn-detalhe:hover { background:#1B5E20; }
  </style>
</head>
<body>
  <header>üêæ LocalizaPet</header>
  <nav>
    <a href="index.html">In√≠cio</a>
    <a href="cadastro.html">Cadastrar Pet</a>
    <a href="lista.html">Lista de Pets</a>
    <a href="mapa.html">Mapa</a>
  </nav>

  <div class="container">
    <h2>Pets cadastrados recentemente</h2>
    <div id="listaPets">
      <p>Carregando pets...</p>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    const supabaseClient = supabase.createClient(
      "https://ijzkiooyisfdmbmdjmso.supabase.co",
      "sb_publishable_OTMLQWCUsgMZSuRALOk--g_EVe657MT"
    );

    async function carregarPets() {
      const { data, error } = await supabaseClient
        .from("pets")
        .select("*")
        .order("id", { ascending: false })
        .limit(5);

      const lista = document.getElementById("listaPets");

      if (error) {
        console.error("Erro ao carregar pets:", error);
        lista.innerHTML = "<p>Erro ao carregar pets.</p>";
        return;
      }

      if (!data || data.length === 0) {
        lista.innerHTML = "<p>Nenhum pet cadastrado ainda.</p>";
        return;
      }

      lista.innerHTML = "";
      data.forEach(pet => {
        lista.innerHTML += `
          <div class="pet-card">
            <div class="pet-info">
              <img src="${pet.foto}" alt="Foto de ${pet.nome}">
              <div>
                <p><b>${pet.nome}</b></p>
                <p>Status: ${pet.status}</p>
                <!-- Caminho absoluto para evitar repeti√ß√£o -->
                <a class="btn-detalhe" href="/localizapet/detalhe.html?id=${pet.id}">üîç Ver detalhes</a>
              </div>
            </div>
          </div>
        `;
      });
    }

    carregarPets();
  </script>
</body>
</html>
