<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ğŸ—ºï¸ Mapa de Pets</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    body { margin:0; padding:0; }
    #map { height:100vh; width:100%; }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    const supabaseClient = supabase.createClient(
      "https://ijzkiooyisfdmbmdjmso.supabase.co",
      "sb_publishable_OTMLQWCUsgMZSuRALOk--g_EVe657MT"
    );

    // Inicializa mapa
    const map = L.map('map').setView([-27.0, -49.0], 10); // posiÃ§Ã£o inicial aproximada

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: 'Â© OpenStreetMap contributors'
    }).addTo(map);

    async function carregarPets() {
      const { data: pets, error } = await supabaseClient.from("pets").select("*");
      if (error) {
        console.error("Erro ao carregar pets:", error);
        return;
      }

      pets.forEach(pet => {
        if (pet.latitude && pet.longitude) {
          L.marker([pet.latitude, pet.longitude]).addTo(map)
            .bindPopup(`
              <h3>${pet.nome}</h3>
              ${pet.foto ? `<img src="${pet.foto}" alt="Foto de ${pet.nome}" 
                   style="width:150px;height:150px;object-fit:cover;border-radius:8px;margin:5px 0;">` : ""}
              <p><b>Status:</b> ${pet.status}</p>
              <p><b>Contato:</b> ${pet.contato || "NÃ£o informado"}</p>
            `);
        }
      });
    }

    carregarPets();
  </script>
</body>
</html>
