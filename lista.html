<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ğŸ¶ Lista de Pets</title>
  <style>
    body{font-family:Arial;background:#E8F5E9;margin:0;padding:0;}
    header{background:#C8E6C9;color:#2E7D32;padding:15px;text-align:center;font-size:24px;font-weight:bold;}
    nav{text-align:center;padding:10px;background:#2E7D32;}
    nav a{color:white;margin:0 10px;text-decoration:none;font-weight:bold;}
    #listaPets{display:flex;flex-wrap:wrap;justify-content:center;padding:20px;}
    .pet-card{background:#fff;border-radius:8px;padding:15px;margin:10px;max-width:250px;text-align:center;box-shadow:0 2px 6px rgba(0,0,0,0.2);}
    .pet-card img{width:200px;height:200px;object-fit:cover;border-radius:8px;}
    .status-perdido{color:red;font-weight:bold;}
    .status-encontrado{color:green;font-weight:bold;}
  </style>
</head>
<body>
  <header>ğŸ¶ Lista de Pets</header>
  <nav>
    <a href="index.html">InÃ­cio</a>
    <a href="cadastro.html">Cadastrar Pet</a>
    <a href="mapa.html">Mapa</a>
  </nav>
  <div id="listaPets">Carregando pets...</div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    const supabaseClient = supabase.createClient(
      "https://ijzkiooyisfdmbmdjmso.supabase.co",
      "sb_publishable_OTMLQWCUsgMZSuRALOk--g_EVe657MT"
    );

    async function carregarLista() {
      const { data, error } = await supabaseClient.from("pets").select("*");
      if (error) {
        document.getElementById("listaPets").innerHTML = "<p>Erro: " + error.message + "</p>";
        return;
      }
      if (!data || data.length === 0) {
        document.getElementById("listaPets").innerHTML = "<p>Nenhum pet cadastrado.</p>";
        return;
      }

      document.getElementById("listaPets").innerHTML = "";
      data.forEach(pet => {
        document.getElementById("listaPets").innerHTML += `
          <div class="pet-card">
            <h3>${pet.nome}</h3>
            <img src="${pet.foto}" alt="Foto de ${pet.nome}">
            <p><b>Tipo:</b> ${pet.tipo}</p>
            <p><b>Cor:</b> ${pet.cor}</p>
            <p class="${pet.status === "encontrado" ? "status-encontrado" : "status-perdido"}">
              ${pet.status === "encontrado" ? "âœ… Encontrado" : "âŒ Perdido"}
            </p>
            <p><b>Contato:</b> ${pet.contato || "NÃ£o informado"}</p>
            <a href="detalhe.html?id=${pet.id}">ğŸ” Ver detalhes</a>
          </div>
        `;
      });
    }

    carregarLista();
  </script>
</body>
</html>
