<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>üîé Detalhes do Pet</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #E8F5E9;
      margin: 0;
      padding: 0;
    }
    header {
      background: #C8E6C9;
      color: #2E7D32;
      padding: 15px;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
    }
    nav {
      text-align: center;
      padding: 10px;
      background: #2E7D32;
    }
    nav a {
      color: white;
      margin: 0 10px;
      text-decoration: none;
      font-weight: bold;
    }
    .container {
      max-width: 500px;
      margin: 20px auto;
      padding: 20px;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      text-align: center;
    }
    img {
      max-width: 100%;
      height: auto;
      object-fit: cover;
      border-radius: 8px;
      margin-bottom: 15px;
    }
    button.encontrado {
      margin-top: 15px;
      padding: 10px 15px;
      background: #388E3C;
      color: white;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }
    button.encontrado:hover {
      background: #2E7D32;
    }
    .status {
      font-size: 18px;
      margin: 10px 0;
    }
    iframe {
      width: 100%;
      height: 300px;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <header>üîé Detalhes do Pet</header>
  <nav>
    <a href="index.html">In√≠cio</a>
    <a href="lista.html">Lista</a>
    <a href="mapa.html">Mapa</a>
  </nav>
  <div class="container" id="detalhesPet">Carregando informa√ß√µes do pet...</div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    const supabaseClient = supabase.createClient(
      "https://ijzkiooyisfdmbmdjmso.supabase.co",
      "sb_publishable_OTMLQWCUsgMZSuRALOk--g_EVe657MT"
    );

    const idParam = new URLSearchParams(window.location.search).get("id");
    const petId = parseInt(idParam);

    async function carregarPet() {
      const container = document.getElementById("detalhesPet");

      if (!petId || isNaN(petId)) {
        container.textContent = "‚ùå ID inv√°lido na URL.";
        return;
      }

      const { data: pet, error } = await supabaseClient
        .from("pets")
        .select("*")
        .eq("id", petId)
        .single();

      if (error || !pet) {
        container.textContent = "‚ùå Pet n√£o encontrado.";
        console.error(error);
        return;
      }

      container.innerHTML = `
        <h2>${pet.nome}</h2>
        <img src="${pet.foto || 'img/pet-placeholder.png'}" alt="Foto de ${pet.nome}">
        <p><b>Tipo:</b> ${pet.tipo || "N√£o informado"}</p>
        <p><b>Cor:</b> ${pet.cor || "N√£o informado"}</p>
        <p class="status"><b>Status:</b> ${pet.status === "encontrado" ? "‚úÖ Encontrado" : "‚ùå Perdido"}</p>
        <p><b>Contato:</b> ${pet.contato || "N√£o informado"}</p>
        <iframe 
          src="https://www.openstreetmap.org/export/embed.html?bbox=${pet.longitude-0.01},${pet.latitude-0.01},${pet.longitude+0.01},${pet.latitude+0.01}&layer=mapnik&marker=${pet.latitude},${pet.longitude}" 
          aria-label="Mapa da localiza√ß√£o do pet">
        </iframe>
        ${pet.status === "perdido" ? `
          <button class="encontrado" aria-label="Marcar como encontrado" onclick="marcarEncontrado(${pet.id})">
            ‚úÖ Marcar como Encontrado
          </button>` : ""}
      `;
    }

    async function marcarEncontrado(id) {
      const { error } = await supabaseClient
        .from("pets")
        .update({ status: "encontrado" })
        .eq("id", id);

      if (error) {
        console.error(error);
        alert("Erro ao atualizar status: " + error.message);
      } else {
        const container = document.getElementById("detalhesPet");
        const statusEl = container.querySelector(".status");
        if (statusEl) statusEl.innerHTML = "<b>Status:</b> ‚úÖ Encontrado";
        const btn = container.querySelector("button.encontrado");
        if (btn) btn.remove();
      }
    }

    carregarPet();
  </script>
</body>
</html>
