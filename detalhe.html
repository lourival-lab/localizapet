<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üêæ DETALHES DO PET</title>
  <style>
    body { font-family: Arial, sans-serif; background:#E8F5E9; margin:0; padding:0; }
    header { background:#C8E6C9; color:#2E7D32; padding:15px; text-align:center; font-size:24px; font-weight:bold; }
    nav { text-align:center; padding:10px; background:#2E7D32; }
    nav a { color:white; margin:0 10px; text-decoration:none; font-weight:bold; }
    .container { max-width:600px; margin:20px auto; background:#fff; padding:20px; border-radius:8px; box-shadow:0 2px 6px rgba(0,0,0,0.2); }
    img { max-width:100%; border-radius:8px; margin:10px 0; }
    h2 { color:#2E7D32; margin-top:0; }
    p { font-size:16px; margin:5px 0; }
    .voltar, .btn-status { display:inline-block; margin-top:15px; padding:8px 16px; background:#2E7D32; color:white; text-decoration:none; border:none; border-radius:4px; font-weight:bold; cursor:pointer; }
    .voltar:hover, .btn-status:hover { background:#1B5E20; }
    .btn-status[disabled] { background:#9E9E9E; cursor:not-allowed; }
  </style>
</head>
<body>
  <header>üêæ Detalhes do Pet</header>
  <nav>
    <a href="index.html">In√≠cio</a>
    <a href="cadastro.html">Cadastrar Pet</a>
    <a href="lista.html">Lista de Pets</a>
    <a href="mapa.html">Mapa</a>
  </nav>

  <div class="container" id="detalhesPet">
    <p>Carregando informa√ß√µes do pet...</p>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    const supabaseClient = supabase.createClient(
      "https://ijzkiooyisfdmbmdjmso.supabase.co",
      "sb_publishable_OTMLQWCUsgMZSuRALOk--g_EVe657MT"
    );

    async function carregarPet(id) {
      const { data, error } = await supabaseClient
        .from("pets")
        .select("*")
        .eq("id", id)
        .single();

      const container = document.getElementById("detalhesPet");

      if (error) {
        console.error("Erro ao carregar pet:", error);
        container.innerHTML = "<p>Erro ao carregar informa√ß√µes do pet.</p>";
        return;
      }

      // Bot√µes de status
      let statusBtn = "";
      if (data.status === "Encontrado") {
        statusBtn = `<button class="btn-status" disabled>‚úÖ J√° marcado como Encontrado</button>`;
      } else {
        statusBtn = `
          <button class="btn-status" onclick="alterarStatus(${data.id}, 'Visto')">üëÄ Marcar como Visto</button>
          <button class="btn-status" onclick="alterarStatus(${data.id}, 'Encontrado')">‚úÖ Marcar como Encontrado</button>
        `;
      }

      container.innerHTML = `
        <h2>${data.nome}</h2>
        <img src="${data.foto}" alt="Foto de ${data.nome}">
        <p><b>Tipo:</b> ${data.tipo}</p>
        <p><b>Cor:</b> ${data.cor}</p>
        <p><b>Status:</b> <span id="statusPet">${data.status}</span></p>
        <p><b>Contato:</b> ${data.contato || "N√£o informado"}</p>
        <p><b>Localiza√ß√£o:</b> <span id="localPet">${data.latitude}, ${data.longitude}</span></p>
        ${statusBtn}
        <a href="mapa.html" class="voltar">‚¨Ö Voltar ao mapa</a>
      `;
    }

    async function alterarStatus(id, novoStatus) {
      let lat = null;
      let lng = null;

      // Captura localiza√ß√£o se marcar como "Visto"
      if (novoStatus === "Visto" && navigator.geolocation) {
        try {
          const pos = await new Promise((resolve, reject) => {
            navigator.geolocation.getCurrentPosition(
              (position) => resolve(position),
              (error) => reject(error),
              { enableHighAccuracy: true, timeout: 10000, maximumAge: 0 }
            );
          });
          lat = pos.coords.latitude;
          lng = pos.coords.longitude;
        } catch (e) {
          console.warn("N√£o foi poss√≠vel capturar localiza√ß√£o:", e);
        }
      }

      const updateData = { status: novoStatus };

      if (lat !== null && lng !== null) {
        updateData.latitude = lat;
        updateData.longitude = lng;
      }

      if (novoStatus === "Encontrado") {
        // define expira√ß√£o para 7 dias a partir de agora
        updateData.expires_at = new Date(Date.now() + 7 * 24 * 60 * 60 * 1000).toISOString();
      }

      const { error } = await supabaseClient
        .from("pets")
        .update(updateData)
        .eq("id", id);

      if (error) {
        alert("Erro ao atualizar status: " + error.message);
        return;
      }

      document.getElementById("statusPet").textContent = novoStatus;
      if (lat !== null && lng !== null) {
        document.getElementById("localPet").textContent = `${lat}, ${lng}`;
      }

      alert(`Status atualizado para ${novoStatus.toUpperCase()}!`);
    }

    // Pega o id da URL
    const params = new URLSearchParams(window.location.search);
    const id = params.get("id");
    if (id) {
      carregarPet(id);
    } else {
      document.getElementById("detalhesPet").innerHTML = "<p>ID do pet n√£o informado.</p>";
    }
  </script>
</body>
</html>
