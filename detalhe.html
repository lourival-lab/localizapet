<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üîé Detalhes do Pet</title>
  <style>
    body{font-family:Arial;background:#E8F5E9;margin:0;padding:0;}
    header{background:#C8E6C9;color:#2E7D32;padding:15px;text-align:center;font-size:24px;font-weight:bold;}
    nav{text-align:center;padding:10px;background:#2E7D32;}
    nav a{color:white;margin:0 10px;text-decoration:none;font-weight:bold;}
    .container{max-width:500px;margin:20px auto;padding:20px;background:#fff;border-radius:10px;box-shadow:0 2px 6px rgba(0,0,0,0.2);text-align:center;}
    img{width:250px;height:250px;object-fit:cover;border-radius:8px;margin-bottom:15px;}
    button.encontrado{margin-top:15px;padding:10px 15px;background:#388E3C;color:white;border:none;border-radius:5px;font-weight:bold;cursor:pointer;}
    button.encontrado:hover{background:#2E7D32;}
  </style>
</head>
<body>
  <header>üîé Detalhes do Pet</header>
  <nav>
    <a href="index.html">In√≠cio</a>
    <a href="lista.html">Lista</a>
    <a href="mapa.html">Mapa</a>
  </nav>
  <div class="container" id="detalhesPet">Carregando...</div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    // ‚ö†Ô∏è Substitua pelos dados reais do seu projeto Supabase
    const supabaseClient = supabase.createClient(
      "https://ijzkiooyisfdmbmdjmso.supabase.co",
      "sb_publishable_OTMLQWCUsgMZSuRALOk--g_EVe657MT"
    );

    // Captura o ID do pet pela URL
    const id = new URLSearchParams(window.location.search).get("id");

    async function carregarPet(){
      const { data, error } = await supabaseClient
        .from("pets")
        .select("*")
        .eq("id", id)
        .single();

      const container = document.getElementById("detalhesPet");

      if(error || !data){
        container.textContent = "‚ùå Pet n√£o encontrado.";
        return;
      }

      const pet = data;
      container.innerHTML = `
        <h2>${pet.nome}</h2>
        <img src="${pet.foto}" alt="Foto de ${pet.nome}">
        <p><b>Tipo:</b> ${pet.tipo || "N√£o informado"}</p>
        <p><b>Cor:</b> ${pet.cor || "N√£o informado"}</p>
        <p><b>Status:</b> ${pet.status === "encontrado" ? "‚úÖ Encontrado" : "‚ùå Perdido"}</p>
        <p><b>Contato:</b> ${pet.contato || "N√£o informado"}</p>
        <a href="https://www.openstreetmap.org/?mlat=${pet.latitude}&mlon=${pet.longitude}" target="_blank">üìç Ver no mapa</a><br>
        ${pet.status === "perdido" 
          ? `<button class="encontrado" onclick="marcarEncontrado(${pet.id})">‚úÖ Marcar como Encontrado</button>` 
          : ""}
      `;
    }

    async function marcarEncontrado(petId){
      const { error } = await supabaseClient
        .from("pets")
        .update({ status: "encontrado" })
        .eq("id", petId);

      if(error){
        alert("Erro ao atualizar status.");
      } else {
        alert("Pet marcado como encontrado!");
        carregarPet(); // recarrega os dados atualizados
      }
    }

    carregarPet();
  </script>
</body>
</html>
